			                  <h3 class="title" data-i18n="form-title"></h3>
                        <div class="divider"></div>
                        <div id="fieldsetForm">
                           <form method="post" class="reply" id="contact">
                              <fieldset>
                                 <div class="row">

                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                       <label>Name: <span>*</span></label>
                                       <input class="form-control" id="applicant" name="name" type="text" value="" required>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                      <label data-i18n="form-employment"></label><span>: *</span>
                                      <select class="form-control" id="employment">
                                         <option selected data-i18n="form-employment-salaried"></option>
                                         <option data-i18n="form-employment-self"></option>
                                         <option data-i18n="form-employment-part"></option>
                                         <option value="Freelancer" >Freelancer</option>
                                         <option data-i18n="form-employment-unemployed"></option>
                                      </select>
                                    </div>
                                 </div>

                                 <div class="row" style="margin-top:2em;">

                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                      <label data-i18n="form-birthday"></label><span>: *</span>
                                      <input class="form-control" type="date" id="birthdate" name="birthdate" value="1990-01-01" required>
                                    </div>
                                 </div>

                                 <div class="row" style="margin-top:2em;">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                       <label>Email: <span>*</span></label>
                                       <input class="form-control" type="email" id="email" name="email" value="" required>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                      <label data-i18n="form-category"></label><span>: *</span>
                                      <select class="form-control" id="category">
                                         <option id="basic" data-i18n="category-basic"></option>
                                         <option id="standard" selected data-i18n="category-standard"></option>
                                         <option id="premium" data-i18n="category-premium"></option>
                                      </select>
                                    </div>
                                 </div>

                                 <div class="row" style="margin-top:2em;">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                       <label data-i18n="form-gender"></label><span>: *</span>
                                       <select class="form-control" id="selectSex" name="selectSex">
                                         <option data-i18n="form-gender-female"></option>
                           					     <option data-i18n="form-gender-male"></option>
                                       </select>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                      <label data-i18n="form-price"></label>:
                                       <input class="form-control" type="text" id="priceIndicationInCent" name="preisindikation" value="200,00 EUR" readonly>
                                    </div>
                                 </div>

                              </fieldset>
                              <button id="triggerStartApplication" class="btn btn-normal btn-color submit" style="background-color:#003679;color:white;margin-top:1.5em;" type="button" data-i18n="form-send"></button>
                           </form>
